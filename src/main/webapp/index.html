<!DOCTYPE html>
<html ng-app>
<head>
<title>Sudoku Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet" media="screen">
</head>
<body ng-controller="MainController">
	<div class="container">
		<h1>Sudoku Editor</h1>
		<div class="dropdown">
			<div class="sudoku-cell" data-toggle="dropdown">{{cellValue}} </div>
			<ul class="dropdown-menu" role="menu" aria-labelledby="sudoku-cell-selector">
				<li><span ng-click="setValue(1)">1</span><span ng-click="setValue(2)">2</span></li>
				<li><div>4  5  6</div></li>
			</ul>

		</div>
		
	</div>

	<!-- JavaScript plugins (requires jQuery) -->
	<script src="http://code.jquery.com/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.js"></script>

	<script src="js/angular.js"></script>
		<script src="js/MainController.js"></script>

</body>
</html>
