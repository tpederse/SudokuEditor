<!DOCTYPE html>
<html ng-app>
<head>
<title>Sudoku Editor</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<!-- Bootstrap -->
<link href="css/bootstrap.css" rel="stylesheet" media="screen">
<link href="css/local.css" rel="stylesheet" media="screen">
</head>
<body ng-controller="MainController">
	<div class="container">
		<h1>Sudoku Editor</h1>
		

		<table class="table table-bordered">
			<tr>
				<td><div class="dropdown open" name="1-1"><div class="sudoku-cell">{{cellValue("1-1")}}</div></div></td>
				<td><div class="dropdown open" name="1-2"><div class="sudoku-cell">{{cellValue("1-2")}}</div></div></td>
				<td><div class="dropdown open" name="1-3"><div class="sudoku-cell">{{cellValue("1-3")}}</div></div></td>
				<td><div class="dropdown open" name="1-4"><div class="sudoku-cell">{{cellValue("1-4")}}</div></div></td>
				<td><div class="dropdown open" name="1-5"><div class="sudoku-cell">{{cellValue("1-5")}}</div></div></td>
				<td><div class="dropdown open" name="1-6"><div class="sudoku-cell">{{cellValue("1-6")}}</div></div></td>
				<td><div class="dropdown open" name="1-7"><div class="sudoku-cell">{{cellValue("1-7")}}</div></div></td>
				<td><div class="dropdown open" name="1-8"><div class="sudoku-cell">{{cellValue("1-8")}}</div></div></td>
			</tr>
		</table>

	</div>



	<!-- JavaScript plugins (requires jQuery) -->
	<script src="http://code.jquery.com/jquery.js"></script>
	<!-- Include all compiled plugins (below), or include individual files as needed -->
	<script src="js/bootstrap.js"></script>

	<script src="js/angular.js"></script>
	<script src="js/MainController.js"></script>
	<script src="js/LocalVisualComponents.js"></script>

</body>
</html>
